<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <data-hashsnap project-uid="22ba0649-d4c7-4fda-8ec4-243f8cf409b9" max-image-width="" accept="image/*"></data-hashsnap>
    <page-route name="intro" id="page-intro" click-goto="main">
      <section>
        <h1>시작하기</h1>
      </section>
    </page-route>
    <page-route name="main" id="page-main">
      <section>
        <h1>하고 싶은 메시지를 남겨주세요 !</h1>
        <div class="content">
          <div class="typing">
            <textarea
              id="message"
              rows="2"
              placeholder="여기에 입력해주세요 (2줄 / 20자 내외)"
            ></textarea>
          </div>
          <!-- <div class="count"><span id="length">0</span>/20</div> -->
          <div class="feedback" style="visibility: hidden"></div>
          <button id="complete-btn">남기기</button>
        </div>
      </section>
    </page-route>
    <page-route name="ending" id="page-ending">
      <section>
        <div class="content">
          <h1>참여해주셔서 감사합니다.</h1>
          <div class="canvas-container">
            <canvas id="preview"></canvas>
          </div>
        </div>
      </section>
    </page-route>

    <popup-route name="popup-error" id="popup-error">
      <h1>Error!</h1>
    </popup-route>
    <popup-route name="popup-warn" id="popup-warn">
      <h1>메시지를 입력해주세요!</h1>
    </popup-route>
    <popup-route name="popup-loding" id="popup-loding">
      <h1>로딩중...</h1>
    </popup-route>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
